    <div>
        <h2>Galeria de imagenes</h2>
        <hr>
        <div id="galeria" class="container">
            <div class="miniatura" style="background-image: url(Imagenes/vibora.jpg);" onclick="abrirModal('Imagenes/vibora.jpg')"></div>
            <div class="miniatura" style="background-image: url(Imagenes/vibora2.jpg);" onclick="abrirModal('Imagenes/vibora2.jpg')"></div>
            <div class="miniatura" style="background-image: url(Imagenes/vibora3.jpg);" onclick="abrirModal('Imagenes/vibora3.jpg')"></div>
            <div class="miniatura" style="background-image: url(Imagenes/vibora4.jpg);" onclick="abrirModal('Imagenes/vibora4.jpg')"></div>
            <div class="miniatura" style="background-image: url(Imagenes/vibora5.jpg);" onclick="abrirModal('Imagenes/vibora5.jpg')"></div>
            <p>(clicl izquierdo sobre la imagen)</p>
        </div>
        <div id="myModal" class="modal">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <div class="modal-contenido">
                <img id="imagen-modal" src="">
            </div>
        </div>
        <script>
            function abrirModal(imagen) {
			document.getElementById("imagen-modal").src = imagen;
			document.getElementById("myModal").style.display = "block";
		}

		function cerrarModal() {
			document.getElementById("myModal").style.display = "none";
		}
        </script>
    </div>
